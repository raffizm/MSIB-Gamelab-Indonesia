<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TugasPraktik3</title>
</head>

<body>
    <center>
        <h1><u>FORMULIR PENDAFTARAN</u></h1>
        <hr>
        <video src="video.mp4" width="440" height="320" controls>

        </video><br>
        <canvas id="canvasku" width="300" height="200" style="border: 1px solid #000000; margin-top:30px;">
        </canvas>
        <br>
        <form>
            <table>
                <tr>
                    <td><label for="nama">Nama Lengkap </label></td>
                    <td>:</td>
                    <td><input type="text" name="nama"><br></td>
                </tr>
                <tr>
                    <td><label for="tempatlahir">Tempat Lahir</label></td>
                    <td>:</td>
                    <td><input type="text" name="tempatlahir"></td>
                </tr>
                <tr>
                    <td><label for="tanggallahir">Tanggal Lahir</label></td>
                    <td>:</td>
                    <td><input type="date" name="tanggallahir"></td>
                </tr>
                <tr>
                    <td><label for="jeniskelamin">Jenis Kelamin</label></td>
                    <td>:</td>
                    <td><input type="radio" name="jeniskelamin" id="jeniskelaminL">Laki Laki<br></td>
                </tr>
                <tr>
                    <td><label for="jeniskelamin"></label></td>
                    <td></td>
                    <td> <input type="radio" name="jeniskelamin" id="jeniskelaminL">Perempuan</td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat: </label></td>
                    <td>:</td>
                    <td><textarea name="alamat" rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td>:</td>
                    <td><input type="email" name="email"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="hp">No Hp: </label></td>
                    <td>:</td>
                    <td><input type="number" name="hp"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="hp">Kota</label></td>
                    <td>:</td>
                    <td><select name="kota">
                        <option>---Pilih Kota---</option>
                        <option>Jakarta</option>
                        <option>Bandung</option>
                        <option>Semarang</option>
                        <option>Surabaya</option>
                        <option>Serang</option>
                    </select><br></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="hp">No Hp: </label></td>
                    <td>:</td>
                    <td><input type="number" name="hp"></textarea>
                    </td>
                </tr>
            </table>
            <hr>
            <input type="submit" value="Submit" style="margin-right: 10px;">
            <input type="button" value="Batal">

        </form>
        <script>
            var c = document.getElementById("canvasku");
            var ctx = c.getContext("2d");
            //Gradient
            var grd = ctx.createLinearGradient(0, 0, 250, 0);
            grd.addColorStop(0, "orange");
            grd.addColorStop(1, "yellow");
            //Mengisi Gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10, 10, 280, 180);
            ctx.font = "30px Text New Roman";
            ctx.strokeText("Educa Studio", 70, 100);
        </script>
    </center>
</body>

</html>
