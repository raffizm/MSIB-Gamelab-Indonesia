<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js "></script>
</head>
<script src="kuis08.js"></script>
<style>
    .containerImg {
        display: flex;
        justify-content: center;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 100px;
    }
    
    .imgCircle {
        height: 250px;
        width: 250px;
    }
    
    .containerBtn {
        display: flex;
        justify-content: center;
        text-align: center;
        margin-top: 50px;
        margin-bottom: 100px;
        gap: 20px;
    }
</style>

<div class="containerImg">
    <div>
        <img src="htmlLogo.jpg" class="imgCircle" alt="HTML Logo">
    </div>
    <div>
        <img src="cssLogo.jpg" class="imgCircle" alt="CSS Logo">
    </div>
    <div>
        <img src="jsLogo.png" class="imgCircle" alt="JavaScript Logo">
    </div>
</div>
<div class="containerBtn">
    <button id="hideBtn">1. Hide</button>
    <button id="showBtn">2. Show</button>
    <button id="fadeOutBtn">3. Fade Out</button>
    <button id="fadeInBtn">4. Fade In</button>
    <button id="slideUpBtn">5. Slide Up</button>
    <button id="slideDownBtn">6. Slide Down</button>
</div>

</html>
